<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Project : Pneumonia Detection Using Deep Learning</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div>
      <div>
        <nav class="navbar navbar-dark bg-dark text-center">
          <div class="container text-center">
            <a class="navbar-brand text-center" href="#"> Advance Project : Pneumonia Detection Using Deep Learning</a>
          </div>
        </nav>
      </div>

     <center>
        <div>
            <form id="upload-file" methods="post",enctype="multipart/form-data">
              <br>  <h1> Pneumonia Detection </h1><br>
              <div class="mb-5">
                <label for="formFileMultiple" class="form-label"
                  >Upload Image</label
                > <br>
                <input
               
                  class="btn btn-success"
                  type="file"
                  id="imageUpload"
                name="file"
                accept=".png,.jpg,.jpeg"
                />
              </div>
            </form>
            <div class='image-section' style="display:none;" >
                <img id="imageView" class="img-responsive mb-3" src="#" style='width:300px;height:300px'>
                <br>
                <br>
                
                <div>
                    <button type="button"  class="btn btn-info btn-lg", id="btn-predict">
                        Predict!
                    </button>
                </div>
            </div>
            <div class='loader' style="display:none;"></div>
            <h3 id='result'> <span></span> </h3>
          </div>
     </center>
    </div>
    <script src="{{url_for('static',filename='js/index.js')}}" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
